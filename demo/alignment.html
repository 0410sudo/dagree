<!doctype html>

<!-- A simple tool for debugging coordinate assignment -->

<meta charset="utf-8">
<title>Dagre Alignment Debugger</title>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../out/dist/dagre.min.js"></script>
<script src="http://cpettitt.github.io/project/graphlib-dot/latest/graphlib-dot.min.js"></script>

<style>
svg {
  border: 1px solid #999;
}

.node {
  fill-opacity: 0.2;
}

.ul .node {
  fill: red;
  stroke: red;
}

.ur .node {
  fill: green;
  stroke: green;
}

.dl .node {
  fill: blue;
  stroke: blue;
}

.dr .node {
  fill: yellow;
  stroke: yellow;
}
</style>

<style>
h1, h2 {
  color: #333;
}

textarea {
  width: 800px;
}

label {
  margin-top: 1em;
  display: block;
}

.error {
  color: red;
}
</style>

<body onLoad="tryDraw();">

<h1>Dagre Alignment Debugger</h1>

<h2>Input</h2>

<form>
  <label for="inputGraph">Graphviz Definition</label>
  <textarea id="inputGraph" rows="5" style="display: block" onKeyUp="tryDraw();">
/* Example */
digraph {
    A;
    B;
    C;
    D;
    E;
    A -&gt; B -&gt; C;
    B -&gt; D -&gt; E;
    C -&gt; E;
    A -&gt; D
}
  </textarea>
  <a id="graphLink">Link for this graph</a>
</form>

<h2>Graph Visualization</h2>

<svg width=800 height=600>
  <g transform="translate(20, 20)"/>
</svg>

<script>
var svg = d3.select("svg g");
var svgOuter = svg.append("g");

// Add zoom behavior to the SVG canvas
svg.call(d3.behavior.zoom().on("zoom", function redraw() {
  svgOuter.attr("transform",
        "translate(" + d3.event.translate + ")"
        + " scale(" + d3.event.scale + ")");
}));

function instance(alignment, offset) {
  var svgGroup = svgOuter.append("g");
  svgGroup
    .attr("class", alignment)
    .attr("transform", "translate(5, " + (5 + offset) + ")");

  var nodes, edges;
  function draw(graph) {
    // D3 doesn't appear to like rebinding with the same id but a new object,
    // so for now we remove everything.
    svgGroup.selectAll("*").remove();

    nodes = svgGroup
      .selectAll("g .node")
      .data(graph.nodes());

    var nodeEnter = nodes
      .enter()
        .append("g")
          .attr("class", "node");
    nodeEnter.append("rect");
    nodes.exit().remove();

    // First find necessary delta...
    var minX = Math.min.apply(null, graph.nodes().map(function(u) {
      var value = graph.node(u);
      return value[alignment] - value.width / 2;
    }));

    nodes
      .attr("transform", function(u) {
        var value = graph.node(u);
        return "translate(" + (value[alignment] - minX) + "," + value.y + ")";
      })
      .selectAll("g.node rect")
        .attr("x", function(u) { return -graph.node(u).width / 2; })
        .attr("y", function(u) { return -graph.node(u).height / 2; })
        .attr("width", function(u) { return graph.node(u).width; })
        .attr("height", function(u) { return graph.node(u).height; });
  }

  return {
    draw: draw
  };
}
</script>

<script>
// Input related code goes here

function graphToURL() {
  var elems = [window.location.protocol, '//',
               window.location.host,
               window.location.pathname,
               '?'];

  var queryParams = [];
  queryParams.push('graph=' + encodeURIComponent(inputGraph.value));
  elems.push(queryParams.join('&'));

  return elems.join('');
}

var inputGraph = document.querySelector("#inputGraph");
var graphLink = d3.select("#graphLink");

var oldInputGraphValue;

var graphRE = /[?&]graph=([^&]+)/;
var graphMatch = window.location.search.match(graphRE);
if (graphMatch) {
  inputGraph.value = decodeURIComponent(graphMatch[1]);
}

var instances = [
//  instance("x", 0),
  instance("ul", 5),
  instance("ur", 10),
  instance("dl", 15),
  instance("dr", 20)
];
function tryDraw() {
  var result;
  if (oldInputGraphValue !== inputGraph.value) {
    inputGraph.setAttribute("class", "");
    oldInputGraphValue = inputGraph.value;
    try {
      result = graphlibDot.parse(inputGraph.value);
    } catch (e) {
      inputGraph.setAttribute("class", "error");
      throw e;
    }

    if (result) {
      graphLink.attr("href", graphToURL());

      // Set widths / heights
      result.eachNode(function(u, value) {
        value.width = value.width || 50;
        value.height = value.height || 50;
      });

      // Run the actual layout
      var layout = dagre.layout()
        .rankSep(50)
        .debugLevel(2)
        .run(result);

      instances.forEach(function(instance) { instance.draw(layout); });
    }
  }
}
</script>
