<!doctype html>

<meta charset="utf-8">
<title>Dagre Debug Console</title>

<script src="../build/dagre.js"></script>
<script src="../build/graphlib-dot.js"></script>
<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>

<style>
body {
  color: #333;
}

#wrapper {
  width: 1000px;
  margin: 0 auto;
}

#inputPanel {
  width: 350px;
  float: left;
  padding-right: 10%
}

#inputPanel textarea {
  width: 100%;
  resize: vertical;
}

textarea.error {
  color: #f33;
  border: 1px solid #f33;
}

#resultPanel {
  width: 550px;
  float: left;
}

#resultPanel svg {
  border: 1px solid #333;
}
</style>

<style>
.node rect {
  stroke: #333;
  fill: #fff;
}

path.edge {
  stroke: #333;
  fill: none;
}
</style>

<div id="wrapper">
  <h1>Dagre Debug Console</h1>

  <div id="inputPanel">
    <textarea rows=25 onkeyup="renderDot();"></textarea>
  </div>

  <div id="resultPanel">
    <svg id="svg" width="550px" height="550px">
      <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refx=8 refy=5
                markerUnits="strokeWidth" markerWidth=8 markerHeight=5
                orient="auto">
          <path d="M 0 0 L 10 5 L 0 10 z"/>
        </marker>
      </defs>
      <g/>
    </svg>
  </div>
</div>

<script>
var debugTiming = true,
    time = debugTiming ? dagre.util.time : dagre.util.notime;

var input = document.querySelector("#inputPanel textarea");
function renderDot() {
  var dotStr = input.value;
  input.className = "";
  try {
    var g = time("DOT parsing", function() { return graphlibDot.read(dotStr); });
    time("render", function() { render(g); });
  } catch (e) {
    input.className = "error";
    throw e;
  }
}

input.onkeydown = function(e) {
  if (e.keyCode === 9) {
    e.preventDefault();
    var s = this.selectionStart;
    this.value = this.value.substring(0,this.selectionStart) + "    " +
                 this.value.substring(this.selectionEnd);
    this.selectionEnd = s + 4;
  }
}

var marginX = 10,
    marginY = 10;

function render(g) {
  var svg = d3.select("svg g");
  time("preLayout", function() { preLayout(g, svg) });
  dagre.layout(g, { debugTiming: debugTiming });
  time("postLayout", function() { postLayout(g, svg); });
}

function preLayout(g, svg) {
  svg.selectAll("*").remove();
  _.each(g.nodes(), function(v) {
    var node = g.getNode(v),
        group = svg.append("g").attr("id", "node-" + v).classed("node", true),
        rect = group.append("rect"),
        text = group.append("text").attr("text-anchor", "left");
    text
      .append("tspan")
      .attr("dy", "1em")
      .text(node.label || v);

    var textBBox = text.node().getBBox();
    text.attr("transform",
              "translate(" + (-textBBox.width / 2) + "," +
                             (-textBBox.height / 2) + ")");

    var bbox = group.node().getBBox();
    rect
      .attr("rx", 5)
      .attr("ry", 5)
      .attr("x", -(bbox.width / 2 + marginX))
      .attr("y", -(bbox.height / 2 + marginY))
      .attr("width", bbox.width + 2 * marginX)
      .attr("height", bbox.height + 2 * marginY)
      .attr("fill", "#fff");
    bbox = group.node().getBBox();

    node.width = bbox.width;
    node.height = bbox.height;
  });
}

function postLayout(g, svg) {
  _.each(g.nodes(), function(v) {
    var group = svg.select("g#node-" + v),
        node = g.getNode(v);
    group.attr("transform", "translate(" + node.x + "," + node.y + ")");
  });

  _.each(g.edges(), function(e) {
    var points = g.getEdge(e).points,
        path = svg.append("path")
                .classed("edge", true)
                .attr("marker-end", "url(#arrowhead)"),
        line = d3.svg.line()
                .x(function(d) { return d.x; })
                .y(function(d) { return d.y; });
    path.attr("d", line(points));
  });
}
</script>
